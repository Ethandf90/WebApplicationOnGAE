<div ng-controller="CreateTravelCtrl">
    <div class="row">
        <div class="col-lg-12">
            <!-- <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div> -->
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
    <div class="box">
        <div class="col-md-8">
            <h3>Create travel</h3>

            <form name="travelForm" novalidate role="form">
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="travelForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="travel.name" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" ng-model="travel.city" name="city" ng-options="city for city in cities"
                            class="form-control">
                    </select>
                </div>

                
                <div class="form-group">
                    <label for="topics">Activities</label>
                    <select id="topics" ng-model="travel.topics" name="topics"
                            ng-options="topic for topic in topics"
                            class="form-control" multiple>
                    </select>
                </div>

                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="startDate">From</label>
                    <p class="input-group">
                        <input id="startDate" type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="travel.startDate" is-open="opened"
                               datepicker-options="dateOptions"
                               close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>

                <div class="form-group" ng-controller="DatepickerCtrl">
                    <label for="endDate">To</label>
                    <span class="label label-danger"
                        ng-show="!isValidDates()">End Date must be later or equal to Start Date!</span>
                    <p class="input-group">
                        <input id="endDate" type="text" class="form-control" datepicker-popup="{{format}}"
                               ng-model="travel.endDate" is-open="opened"
                               datepicker-options="dateOptions"
                               close-text="Close"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                    </p>
                </div>
                
               <div class="form-group">
                    <label for="maxAttendees">Number of people</label>
                    <span class="label label-danger"
                        ng-show="!isValidMaxAttendees()">Must be a number!</span>
                    <!-- The input type is text as the travel.maxAttendees will be undefined,
                    hence isValidMaxAttendees will be true when input type is number -->
                    <span class="label label-danger"
                        ng-show="travelForm.name.$error.required">Required!</span>
                    <input id="maxAttendees" type="text" name="maxAttendees" ng-model="travel.maxAttendees"
                           class="form-control" ng-required="true"/>
                </div>
                
                <div class="form-group">
                    <label for="description">Detail</label>
                    <textarea id="description" type="text" name="description" ng-model="travel.description"
                              class="form-control"></textarea>
                </div>

                <button ng-click="createTravel(travelForm)" class="btn btn-primary"
                        ng-disabled="!isValidTravel(travelForm) || loading">Create
                </button>
                
                <div id="messages" class="" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            	</div>
            	
            </form>
        </div>
        </div>
    </div>
</div>
